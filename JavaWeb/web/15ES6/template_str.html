<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
    <script type="text/javascript">
        // 原声输出字符串换行
        let str1 = `for(int i = 0; i < 10; i++) {
            System.out.println(i);
        }`;
        console.log(str1);
        // 字符串插入变量和表达式
        let name = "zxb";
        let str2 = `姓名=${name}`;
        console.log(str2);
        let str3 = `1+2=${1+2}`;
        console.log(str3);
        // 字符串中调用函数
        function say(name) {
          return "hi " + name;
        }
        let str5 = `say()返回的结果=${say(name)}`;
        console.log(str5);

    </script>
</head>
<body>

</body>
</html>
