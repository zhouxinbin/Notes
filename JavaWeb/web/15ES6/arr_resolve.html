<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组解构赋值</title>
    <script type="text/javascript">
        let arr = [1, 2, 3];
        console.log(arr);

        let x = arr[0], y = arr[1], z = arr[2];
        console.log(x, y, z);

        let [a, b, c] = arr;
        console.log(a, b, c);

        let [o, p, q] = [1, 2, 3];
        console.log(o, p, q);
    </script>
</head>
<body>

</body>
</html>
