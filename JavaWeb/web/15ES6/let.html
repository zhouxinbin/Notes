<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let 基本使用</title>
    <script type="text/javascript">
        let name = "zxb";
        // 1. console.log("name=", name); 输出对象完整信息

        // 2. console.log("name="+ name); 输出字符串拼接，如果参数是对象，则不会输出对象完整信息

        console.log("name=", name);
        console.log("name="+ name);
    </script>
</head>
<body>

</body>
</html>
